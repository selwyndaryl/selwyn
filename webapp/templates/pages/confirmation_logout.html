{% extends 'pages/index.html' %}

{% block content %}

<div class="logout-container">
  <h2>Confirm Logout</h2>
  <p>Are you sure you want to logout?</p>
  <form method="post" action="{% url 'custom_logout' %}">
    {% csrf_token %}
    <button type="submit">Yes, Logout</button>
  </form>
</div>

{% endblock %}
