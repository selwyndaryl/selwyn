{% extends 'pages/index.html' %}

{% block content %}
  <div class="login-form-container">
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}" class="login-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
  </div>
{% endblock %}
