{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Navbar</title>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="{% static 'images/Logo.png' %}" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>

                {% if user.is_authenticated %}
                    <li><a href="{% url 'view_appointments' %}">My Appointments</a></li>
                    <li><a href="{% url 'view_customer_details' %}">My Details</a></li>
                    <li><a href="{% url 'custom_logout' %}" onclick="return confirmLogout()">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
</body>
</html>
